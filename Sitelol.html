    <h1>Lista de Replays</h1>
    
    
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <video class="videoscar" src="medias/League of Legends (TM) Client 2023-07-05 17-16-33.mp4"></video>
          </div>
          <div class="carousel-item"> 
           <video class="videoscar" src="medias/League of Legends (TM) Client 2023-08-25 17-45-44.mp4"></video>
          </div>
          <div class="carousel-item"> 
            <video class="videoscar" src="medias/League of Legends (TM) Client 2023-08-25 17-46-39.mp4"></video>
           </div>
           <div class="carousel-item"> 
            <video class="videoscar" src="medias/League of Legends (TM) Client 2023-09-20 18-08-32.mp4"></video>
           </div>
        </div>
        <button class="carousel-control-prev" type="button" onclick="stop(); before()" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" onclick="stop(); next()" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <div class="botoes">
          <button onclick="play()"> <i class="icones" data-feather="play"></i></button>
          <button onclick="pause()"><i class="icones" data-feather="pause"></i></button>
          <button onclick="stop()"><i class="icones" data-feather="square"></i></button>
          <button onclick="slow()"><i class="icones" data-feather="chevrons-down"></i></button>
          <button onclick="fast()"><i class="icones" data-feather="chevrons-up"></i></button>
          <button onclick="skipten()"><i class="icones" data-feather="skip-forward"></i></button>
          <button onclick="rewindten()"><i class="icones" data-feather="skip-back"></i></button>
          <button onclick="fullscreen()"><i class="icones" data-feather="maximize"></i></button>
        </div>
    </div>
